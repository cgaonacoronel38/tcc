<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es-ES"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/template/mainTemplate.xhtml">
        <ui:define name="head">
            <style>
                body{
                    background-color:#f5f5f5;
                }

                .form-signin {
                    max-width: 330px;
                    padding: 15px;
                    margin: 0 auto;
                }

                .form-signin .form-control {
                    position: relative;
                    font-size: 16px;
                    height: auto;
                    padding: 10px;
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                }

                .form-signin .form-control:focus {
                    z-index: 2;
                }

                .form-signin input[type="text"] {
                    margin-bottom: -1px;
                    border-bottom-left-radius: 0;
                    border-bottom-right-radius: 0;
                }

                .form-signin input[type="password"] {
                    margin-bottom: 10px;
                    border-top-left-radius: 0;
                    border-top-right-radius: 0;
                }

                .account-wall {
                    margin-top: 25px;
                    padding: 40px 0px 20px 0px;
                    background-color: #ffffff;
                    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
                }

                .profile-img {
                    width: 96px;
                    height: 96px;
                    margin: 0 auto 10px;
                    display: block;
                    -moz-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    border-radius: 5%; /*50%;*/
                }
                
                .label {
                    color: #036fab;
                    font-size: 18px;
                    font-weight: 500;
                    font-family: 'Raleway', sans-serif;
                }
                
                .form-control{
                    color: #000000 !important;
                    font-size: 25px !important;
                    border: none !important;
                    padding: 25px !important;
                    padding-left: 10px !important;
                    
                    border-bottom: 1px solid #CCC !important;
                    margin-bottom: 25px !important;
                    outline: none !important;
                    -webkit-box-shadow: none !important;
                    -moz-box-shadow: none !important;
                    box-shadow: none !important;
                }

                .form-control:focus{
                    border-radius: 0px !important;
                    border-bottom: 1px solid #036fab !important; /*#FC563B*/
                    margin-bottom: 25px !important;
                    outline: none !important;
                    -webkit-box-shadow: none !important;
                    -moz-box-shadow: none !important;
                    box-shadow: none !important;
                }    
            </style>
        </ui:define>    

        <ui:define name="center-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-4">
                        <div class="account-wall">
                            <div id="my-tab-content" class="tab-content">
                                <div class="tab-pane active" id="login">
                                    <img class="profile-img"
                                         src="#{nav.contextPath}/assets/img/login2.jpg"
                                         alt=""/>
                                    <hr/>
                                    
                                    <h:form class="form-signin" id="idFrmLoginError">
                                        <br/>
                                        <h2 style="padding-top: 15px; padding-bottom: 15px;">
                                            Credencial inv√°lida!!
                                        </h2>

                                        <hr/>
                                        
                                        <h:panelGroup>
                                            <p:commandButton value="Intentar nuevamente..."
                                                             onclick="location.href=#{nav.login}"/>
                                        </h:panelGroup>
                                    </h:form>
                                </div>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>    
       </ui:define>
    </ui:composition>
</html>
