<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="es-ES"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition  template="/WEB-INF/facelets/template/gdm.xhtml"> 
        <ui:define name="content-center">
            <h:form id="FrmAccountStateReport" style="min-height: 600px;">
                <p:panel header="Cambio de contraseña" style="width: 300px; margin: auto;">

                    <p:growl id="growl" showDetail="true"/>

                    <h:panelGrid id="Qry" columns="2" cellspacing="5">
                        <p:outputLabel value="Contraseña actual: " />
                        <p:password value="#{changePasswordMB.currPassword}" required="true" requiredMessage="Contraseña requerida"/>
                        
                        <p:outputLabel value="Nueva contraseña: " />
                        <p:password value="#{changePasswordMB.newPassword}"  required="true" requiredMessage="Contraseña requerida"/>
                        
                        <p:outputLabel value="Confirmar contraseña: " />
                        <p:password value="#{changePasswordMB.confirmPassword}"  required="true" requiredMessage="Contraseña requerida"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="width: 100%;margin: auto;">
                        <p:commandButton value="Confirmar" 
                                         id="btnQuery"
                                         actionListener="#{changePasswordMB.changePWD()}" 
                                         update="@([id$=growl]) @([id$=Qry])"
                                         style="display: block;width: 100px;margin: auto;margin-top: 5px;"
                                         icon="fa fa-refresh" />
                    </h:panelGrid>
                </p:panel>

                <p:blockUI block="Qry" trigger="btnQuery">
                    Espere un momento, consultando...
                    <br />
                    <br />
                    <p:graphicImage url="/assets/img/ajaxloadingbar.gif"/>
                </p:blockUI> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
