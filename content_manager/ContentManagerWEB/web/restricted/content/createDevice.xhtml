<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANoy7f1w0ygn_TdMDYu-H40lTPJ8aIVd8"></script>
        <h:form id="formInfo">
            <h:panelGrid columns="1" style="width: 100%;">
                <p:outputLabel value="#{createDevice.location}" />
                <p:gmap center="#{createDevice.geolocation}" zoom="16" type="HYBRID" style="width:560px;height:350px; margin: auto; display: block;" model="#{createDevice.simpleModel}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
