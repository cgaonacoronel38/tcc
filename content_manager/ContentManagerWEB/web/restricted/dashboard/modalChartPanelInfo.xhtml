<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <h:form id="formInfo">
            <p:fieldset legend="#{chartPanelInfo.audienceInfo.title}" >
                <h:panelGrid columns="1">
                    <p:outputLabel value="Tipo audiencia: #{chartPanelInfo.audienceInfo.typeAudience}" style="font-weight: bold; padding: 3px;"/>
                    <p:outputLabel value="Tipo grafico: #{chartPanelInfo.audienceInfo.typeChart}" style="font-weight: bold; padding: 3px;"/>
                    <p:outputLabel value="Tipo ubicacion: #{chartPanelInfo.audienceInfo.typePlace}" style="font-weight: bold; padding: 3px;"/>
                    <p:outputLabel value="Lapso: #{chartPanelInfo.audienceInfo.typeTime}" style="font-weight: bold; padding: 3px;"/>
                    <p:outputLabel value="Contenidos: #{chartPanelInfo.audienceInfo.contens}"  rendered="#{chartPanelInfo.audienceInfo.contens != null}" style="font-weight: bold; padding: 3px;"/>
                    <p:outputLabel value="Ubicaciones: #{chartPanelInfo.audienceInfo.places}" style="font-weight: bold; padding: 3px;"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
