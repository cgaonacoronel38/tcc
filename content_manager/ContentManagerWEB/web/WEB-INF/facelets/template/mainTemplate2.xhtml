<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="description" content="Plataforma de AdministraciÃ³n de Contenidos"/>
            <meta name="author" content="Carlos Gaona"/>

            <title>TCC</title>
        </f:facet>

        <f:facet name="middle">
            <!-- [2] - Bootstrap Core 3.3.5. -->
            <h:outputStylesheet name="bootstrap/css/bootstrap-celurean.css"/>
            <h:outputScript name="bootstrap/js/bootstrap.js"/>

            <!-- [3] - Scrolling-Nav. -->
            <h:outputStylesheet name="scrolling-nav/scrolling-nav.css"/>
            <h:outputScript name="scrolling-nav/jquery.easing.min.js"/>
            <h:outputScript name="scrolling-nav/scrolling-nav.js"/>

            <!-- [4] - CSS p/aspecto general de componentes PrimeFaces. -->
            <h:outputStylesheet name="css/pf-default.css"/>

            <!-- [5] - CSS p/Font-Awesome 4.4.0 -->
            <h:outputStylesheet name="css/font-awesome.min.css"/>
            <!--h:outputStylesheet name="webjars/font-awesome/4.0.3/css/font-awesome.css"/-->

            <!-- [6] - CSS del contenido central -->
            <h:outputStylesheet name="css/content.css"/>   
            <h:outputStylesheet name="css/normalize.css"/>
            <h:outputScript name="jquery/jquery-1.11.3.min.js"/>
            <h:outputScript name="jquery/calendar_es.js"/>
        </f:facet>          

        <ui:insert name="header"/>
    </h:head>
    <h:body id="page-top"
            pt:data-spy="scroll"
            pt:data-target=".navbar-fixed-top" >
            <!--onload="PF('block').show()"  onunload ="PF('block').hide()">-->
        <section id="wrapper">
            <header>
                <ui:include src="header.xhtml" />
            </header>

            <section id="mainContent" onload="PF('block').show()"  onloadeddata="PF('block').hide()">
                <ui:insert name="content" >
                </ui:insert>
            </section>

            <footer>
                <ui:include src="footer.xhtml"/>
            </footer>
        </section>
        <p:blockUI block="@([id$=page-top])" widgetVar="block" styleClass="zindex-blockui">
            Cargando pagina, favor espere...<br />
            <p:graphicImage library="img" name="ajaxloadingbar.gif" styleClass="z-index:90000!important;"/>
            <!--<h:graphicImage library="img" name="loading1.gif"/>-->
        </p:blockUI>
    </h:body>
</html>
