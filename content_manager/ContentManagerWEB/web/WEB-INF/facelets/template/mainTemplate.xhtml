<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="description" content="Plataforma de Administración de Contenidos"/>
            <meta name="author" content="Carlos Gaona"/>

            <title>TCC</title>
        </f:facet>

        <f:facet name="middle">
            <!-- [1] - JQuery-1.11.3, por si una página no utiliza ningún componente JSF. -->
            <h:outputScript name="jquery/jquery-1.11.3.min.js"/>

            <!-- [2] - Bootstrap Core 3.3.5. -->
            <h:outputStylesheet name="bootstrap/css/bootstrap-celurean.css"/>
            <!--h:outputStylesheet name="bootstrap/css/bootstrap.css"/-->
            <h:outputScript name="bootstrap/js/bootstrap.js"/>

            <!-- [3] - Scrolling-Nav. -->
            <h:outputStylesheet name="scrolling-nav/scrolling-nav.css"/>
            <h:outputScript name="scrolling-nav/jquery.easing.min.js"/>
            <h:outputScript name="scrolling-nav/scrolling-nav.js"/>

            <!-- [4] - CSS p/aspecto general de componentes PrimeFaces. -->
            <h:outputStylesheet name="css/pf-default.css"/>

            <!-- [5] - CSS p/Font-Awesome 4.4.0 -->
            <h:outputStylesheet name="css/font-awesome.min.css"/>

            <h:outputStylesheet name="css/mainTemplate.css"/>
        </f:facet> 

        <style type="text/css">
            .fa-lock, .fa-user{
                color: white!important;
            }
        </style>

        <ui:insert name="head"/>
    </h:head>

    <h:body id="page-top"
            pt:data-spy="scroll"
            pt:data-target=".navbar-fixed-top">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">TCC v1.0</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a class="page-scroll" href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#loginIn">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="intro" class="intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <br/><br/>
                        <h1>Plataforma de Administración de Contenidos</h1>
                        <span/><span/>
                        <p>
                            <strong>Solicite al departamento de Tecnología las instrucciones de uso.</strong>
                        </p>
                        <p>
                            <strong>El usuario no debe ser corpartido entre compañeros, en caso que necesite un nuevo perfil infórmelo.</strong>
                        </p>
                        <br/>
                        <a class="btn btn-primary page-scroll" href="#loginIn">Click para iniciar sesión!</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="loginIn" class="about-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ui:include src="login.xhtml"/>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
    <footer>
        <ui:include src="footer.xhtml"/>
    </footer>    
</html>
