<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="es-ES"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>  

        <h:panelGroup layout="block" class="container" rendered="#{sentinelSession.sysuser == null}">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <div id="my-tab-content" class="tab-content">
                            <div class="tab-pane active" id="login">
                                <img class="profile-img"
                                     src="#{nav.contextPath}/assets/img/login1.jpg"
                                     alt=""/>
                                <hr/>
                                <div class="label">Ingrese sus credenciales</div>

                                <h:form class="form-signin" id="idFrmLogin" style="width: 100%;">
                                    <p:growl life="5000" autoUpdate="true" showDetail="true"/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <h:inputText pt:placeholder="Usuario"
                                                     required="true"
                                                     requiredMessage="Nombre requerido"
                                                     id="txtUsername" 
                                                     class="form-control" 
                                                     value="#{loginMB.username}"/>

                                    </div>
                                    <p:message for="txtUsername"/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <h:inputSecret pt:placeholder="Contraseña"
                                                       required="true"
                                                       requiredMessage="Contraseña requerida"
                                                       id="txtPassword" 
                                                       class="form-control" 
                                                       value="#{loginMB.password}" />
                                    </div>
                                    <p:message for="txtPassword"/>
                                    <p:commandButton id="button" styleClass="btn btn-primary "
                                                     value="Acceder"
                                                     update="@([id$=idFrmLogin])"
                                                     icon="i fa fa-arrow-right fa-3x"
                                                     actionListener="#{loginMB.signIn}" />
                                </h:form>
                            </div>
                        </div>       
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </ui:composition>
</html>
